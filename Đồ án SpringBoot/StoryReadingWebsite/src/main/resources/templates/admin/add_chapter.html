<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Manager</title>
    <!-- Styles Global -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/plugins/bootstrap/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css}"
    />
    <!-- Font-AWS -->
    <link
            rel="stylesheet"
            th:href="@{/plugins/fontawesome-free-6.1.1-web/css/all.min.css}"
    />
    <!-- OWL-Core-CSS -->
    <link
            rel="stylesheet"
            th:href="@{/plugins/owlcarousel/assets/owl.carousel.min.css}"
    />
    <link
            rel="stylesheet"
            th:href="@{plugins/owlcarousel/assets/owl.theme.default.min.css}"
    />
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark" >
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">AdminPage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/stories}">Quản Lý Truyện</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/categories}">Danh sách thể loại</a>
                </li>
            </ul>
            <form th:action="@{/admin/logout}" method="post">
                <input type="submit" value="Logout" />
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid text-center">
    <div th:if="${chapter.id == null}"><h1>Thêm mới chương</h1></div>
    <div th:unless="${chapter.id == null}"><h1>Sửa chương</h1></div>
    <form th:action="|/admin/stories/add/chapters/${story.id}|" th:object="${chapter}" method="post" style="max-width: 600px; margin: 0 auto;"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label class="form-label">Tên chương: </label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div><br>
        <div>
            <label for="description" class="form-label">Nội dung chương: </label>
            <textarea class="form-control" th:field="*{content}" id="description" rows="10" cols="70"></textarea>
        </div><br>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Lưu thông tin</button>
            </div>
    </form>
</div>
<!-- JQUERY-3.6.0 -->
<script th:src="@{/plugins/jquery-3.6.0.min.js}"></script>
<!-- Bootstrap -->
<script
        type="text/javascript"
        th:src="@{/plugins/bootstrap/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js}"
></script>
<!-- OWL-CORE-SCRIPT -->
<script th:src="@{/plugins/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/owl-custom.js}"></script>

</body>

</html>
