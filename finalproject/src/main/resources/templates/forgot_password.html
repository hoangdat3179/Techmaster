  <div class="topmenu">
    <ul class="nav navbar navbar-expand-lg navbar-dark bg-dark static-top">

        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
          Email Error
          </div>
          <button type="submit">
            Xác nhận
          </button>
    </form>
