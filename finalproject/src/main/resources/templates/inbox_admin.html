<!DOCTYPE html>
<html lang="en">
    <head th:replace="template_admin.html :: header('Dach sách inbox')">
    </head>
<body>
    <header th:insert="template_admin.html :: topmenu"> </header>

  <div class="container">

    <th:block th:if="${user.getRole().toString().equals('MEMBER') }" >
        <p>Bạn không có quyền xem trang này</p>
    </th:block>
    <th:block th:if="${user.getRole().toString().equals('ADMIN') || user.getRole().toString().equals('SUBADMIN') }" >
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">ID</th>
          <th scope="col">User_Email</th>
          <th scope="col">User_Name</th>
          <th scope="col">User_Phone</th>
          <th scope="col">Message</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="inbox, iStat:${inboxes}">
          <th scope="row" th:text="${iStat.index} +1"></th>
          <td th:text="${inbox.id}"></td>
          <td th:text="${inbox.email}"></td>
          <td th:text="${inbox.fullname}"></td>
          <td th:text="${inbox.phone}"></td>
          <td th:text="${inbox.message}"></td>
          <td><a th:href="|/api/v1/admin/reply/${inbox.getId()}|" class="btn btn-primary ">Reply</a></td>
        </tr>
      </tbody>
    </table>
 </th:block>
  </div>

</body>
</body>
</html>
