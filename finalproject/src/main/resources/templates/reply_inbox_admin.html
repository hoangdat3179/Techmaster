<!DOCTYPE html>
<html lang="en">
    <head th:replace="template_admin.html :: header('Trả lời Inbox')">
</head>
<body>
    <th:block th:if="${user.getRole().toString().equals('MEMBER')}" >
        <p>Bạn không có quyền xem trang này</p>
    </th:block>
    <header th:insert="template_admin.html :: topmenu"> </header>
    <div class="container">
    <th:block th:if="${user.getRole().toString().equals('ADMIN') || user.getRole().toString().equals('SUBADMIN') }" >
        <div class="row">
            <div class="col-lg-8 mt-5">

              <form action="#" th:action="@{/api/v1/admin/reply}" method="post" name="replyRequest" th:object="${replyRequest}">
                <input type="hidden" class="form-control" th:field="*{adminID}" >
                <input type="hidden" class="form-control" th:field="*{inboxID}" >
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Mã Inbox</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="inboxID" autocomplete="off" th:field="*{inboxID}" disabled/>
                  </div>
                </div>
                <div class="form-group row mt-3">
                  <label for="message" class="col-sm-2 col-form-label">Tin Nhắn</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="message" autocomplete="off" th:field="*{message}" />
                <button class="btn btn-primary mt-3" type="submit">Xác nhận</button>
              </form>
            </div>
          </div>
    </th:block>

</div>
</body>
</html>
